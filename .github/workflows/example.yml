# Example workflow for using Shai-Hulud 2.0 Detector
# Copy this file to your repository's .github/workflows/ directory

name: Shai-Hulud 2.0 Security Check

on:
  push:
    paths:
      - '**/package.json'
      - '**/package-lock.json'
      - '**/yarn.lock'
      - '**/pnpm-lock.yaml'
  pull_request:
    paths:
      - '**/package.json'
      - '**/package-lock.json'
      - '**/yarn.lock'
      - '**/pnpm-lock.yaml'
  # Run daily to catch newly identified compromised packages
  schedule:
    - cron: '0 0 * * *'
  # Allow manual trigger
  workflow_dispatch:

# Permissions required for SARIF upload to GitHub Security tab
permissions:
  contents: read
  security-events: write

jobs:
  security-check:
    name: Check for Shai-Hulud 2.0 Attack
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Shai-Hulud 2.0 Detector
        id: detector
        uses: ./  # Use local action for self-testing
        with:
          fail-on-critical: true
          fail-on-high: false
          scan-lockfiles: true
          output-format: sarif

      - name: Upload SARIF to GitHub Security
        if: always() && hashFiles('shai-hulud-results.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: shai-hulud-results.sarif
        continue-on-error: true
